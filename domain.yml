  utter_processos_pedagogicos_e_didaticos:
  - text: |-
      Os processos pedagógicos e didáticos são respectivamente, um processo que tem como objetivo promover relações significativas entre o aprendiz e o conhecimento produzido e um processo que se baseia no conjunto de atividades do professor e dos alunos, sob a direção do professor, para que haja uma assimilação ativa de conhecimentos e desenvolvimento das habilidades dos alunos.
      Para mais informações sobre os processos, basta consultar o ROD.
  utter_educacao_nacional_constituicao_form_integral:
  - text: |-
      O ensino ministrado no Ifes observará não só os objetivos próprios de cada curso, como também os ideais e os fins da educação nacional previstos na Constituição da República Federativa do Brasil, nas Diretrizes e Bases da Educação Nacional – Lei nº 9.394/96 – e suas regulamentações, bem como na legislação que rege a Educação Profissional Técnica de Nível Médio, tendo em vista a formação integral dos educandos.
      Para mais informações, basta consultar o ROD.
  utter_gestao_educacional:
  - text: |-
      O Regulamento da Organização Didática dos Cursos Técnicos do Ifes (ROD) é o documento único de gestão educacional que estabelece normas aos processos didáticos e pedagógicos desenvolvidos no Ifes.
      Para saber mais consulte o ROD!
  utter_educacao_profissional:
  - text: |-
      O Ifes desenvolve Educação Profissional e Tecnológica nos seguintes níveis: 
      I - de formação inicial e continuada ou qualificação; 
      II - de educação profissional técnica de nível médio; e /nIII - de educação profissional tecnológica de graduação e pós-graduação. 
      Para mais informações sobre educação profissional, basta consultar o ROD.
  utter_responsabilidade_social:
  - text: O Ifes, convicto de sua responsabilidade social e em respeito às disposições legais vigentes, deverá garantir o atendimento educacional especializado e o fornecimento ou a concessão de materiais especializados e recursos humanos para os discentes público da Educação Especial, atendendo ao princípio da igualdade, como meio da garantia das condições para o acesso, a permanência, a participação e a aprendizagem.
  utter_educacao_especial:
