  utter_transferencia_de_outra_escola:
  - text: "Bom, a transferência para o IFES pode ocorrer se as condições do edital estão sendo satisfeitas. E só se existirem vagas. Para saber se existem no momento, vá no site do campus do IFES para o qual deseja ir, e busque no portal 'transferências' ou 'edital de transferência' para ver se existem notícias de vagas atuais! \nPara mais informações, basta consultar o artigo 25 § 2º do ROD."
  utter_transferencia_para_outra_escola:
  - text: "Para se transferir para outra escola, o seu responsável legal deverá ir até a CRA (Coordenadoria de Registro Acadêmico) e pedir a sua transferência.\nE então, em até 20 dias úteis os documentos necessários para a transferência ficarão disponíveis, são eles: o seu histórico parcial e a ementa das matérias que você já cursou.\nPara mais informações, basta consultar o artigo 68 do ROD."
  utter_representantes_reunioes:
  - text: "O líder da turma obrigatoriamente deve participar da reunião pedagógica intermediária, um dos três tipos de reuniões que existem durante o período letivo.\nPara mais informações, basta consultar o artigo 95 VI do ROD."
  utter_representantes_da_turma:
  - text: "Cada turma deverá ter um ou mais representantes. Não existe uma regra para quantos, depende do campus e turma, mas normalmente são dois. Para decidir os líderes uma eleição é realizada pelo Setor Pedagógico cada período letivo.\nPara mais informações, basta consultar o artigo 103 II do ROD."
  utter_mudanca_campus:
  - text: "A mudança de campus só pode ser feita para o mesmo curso, e deve ser solicitada dentro do prazo estipulado no calendário acadêmico do campus no qual você irá se transferir./nVocê deverá pedir a mudança na CRA (Coordenadoria de Registro Acadêmico) do campus para o qual você deseja se transferir./nA transferência só pode ser feita se existirem vagas disponíveis e devem ser apresentados o histórico escolar, ementas das disciplinas cursadas e o Nada Consta Acadêmico./nMas pense bem tá, seu campus é tão legal, vai sentir sua falta.../nPara mais informações, basta consultar o artigo 48 do ROD."
  utter_mudanca_turno:
  - text: "A mudança de turno só poderá ser feita a partir do segundo período letivo e uma vez por período somente, sendo que a execução da mudança vai depender da existência de vagas disponíveis.\nVale lembrar que a mudança poderá ser autorizada no primeiro período letivo somente em casos especiais de necessidade e que serão avaliados.\nPara mais informações, basta consultar o artigo 47 do ROD."
  utter_mudanca_turma:
  - text: "Você só poderá mudar de turma se existirem vagas disponíveis.\nNão gostou de seus coleguinhas? Sei como é...\nPara mais informações, basta consultar o artigo 46 do ROD."
  utter_prazos_entregas_avaliacoes:
  - text: "Os professores deverão colocar no sistema acadêmico o resultado das avaliações em até 12 dias após sua aplicação.\nNa aula seguinte aos professores postarem as notas no acadêmico eles deverão entregar as avaliações.\nPara mais informações, basta consultar o artigo 71 § 8º e § 9º do ROD."
  utter_conteudos_avaliacoes:
  - text: "Nas avaliações serão considerados aspectos qualitativos e quantitativos, além do desenvolvimento de hábitos, atitudes e valores.\nPara mais informações, basta consultar o artigo 70 § 3º do ROD."
  utter_conteudos_avaliacoes_necessidadades_especificas:
  - text: "Nas avaliações de estudantes com necessidades específicas, deverá ser considerado seus limites, potencialidades, facilidades e dificuldades.\nAlém disso, o IFES irá oferecer adaptações de aplicação e dos instrumentos de avaliação, como tempo adicional para provas, conforme características e necessidades.\nPara mais informações, basta consultar o artigo 70 § 1º e § 2º  do ROD."
  utter_quantidade_avaliacoes:
  - text: "Para o aluno em regime semestral ou anual organizado em semestres, deverá ter no mínimo 3 instrumentos avaliativos distintos, que serão definidos pelo professor.\nPara aqueles em regime anual organizado em bimestres ou trimestres o mínimo são 2 instrumentos avaliativos diversificados.\nPor exemplo, o professor pode dar 3 provas ou 1 prova e dois trabalhos/2 provas ou 1 prova e 1 trabalho e dividir a pontuação em diversas outras atividades diferentes, mas sempre respeitando o mínimo de 3 ou 2 atividades.\nPara mais informações, basta consultar o artigo 71§ 1º a § 4º do ROD."
  utter_pontuacao_avaliacoes:
  - text: "Para alunos em regime anual divididos em bimestres ou trimestres, o valor máximo de cada instrumento avaliativo não poderá ultrapassar 50% do valor total de pontos do período.\nE para aqueles em regime semestral ou anual dividido em semestres, o valor máximo de cada não pode ultrapassar 40% do total de pontos do período.\nRespeitando o mínimo de avaliações, a somatória de pontos de um mesmo tipo de instrumento avaliativo não poderá exceder a 80% do total de pontos do período.\nE também, para avaliações marcadas com uma antecedência menor que 4 dias letivos, a pontuação máxima dele não pode passar 10% do valor total de pontos da etapa.\nPara mais informações, basta consultar o artigo 71§ 5º a § 7º do ROD."
  utter_recuperacao:
  - text: "Aos alunos que não atingirem a média de qualquer uma das avaliações (Que equivale a 60% da nota total) de alguma disciplina serão garantidos estudos de recuperação paralelos ao longo do período letivo.\nVale lembrar que o seu Campus pode ter regras próprias sobre a recuperação, então procure se informar.\nSe você ficou de recuperação, espero que tenha sucesso dessa vez!\nPara mais informações, basta consultar o artigo 75 do ROD."
  utter_pontuacao_semestral:
  - text: "Para cursos de regime semestral ou modular, 0 a 100 pontos.\nPara cursos de regime anual organizados em semestres, de 0 a 100 pontos totais, sendo 50 pontos para cada semestre.\nPara mais informações, basta consultar o artigo 76 I e II do ROD."
  utter_periodo_maximo_conclusao:
  - text: "Você tem o dobro do tempo de duração do seu curso para concluí-lo. Se por algum motivo você exceder esse prazo, sua matrícula será cancelada.\nPara os discentes com necessidades especiais, esse prazo poderá ser flexibilizado.\nPara mais informações, basta consultar o artigo 16 do ROD."
  utter_ficar_retido:
  - text: "Você ficará retido quando tiver nota menor que 60 pontos na nota final em mais de duas disciplinas ou ter frequência menor que 75% da carga horária do curso.\nE não ter a frequência necessária cancela sua matrícula hein! Então, estude bastante para garantir sua pontuação e não falte muito para não ter problemas!\nPara mais informações, basta consultar o artigo 78 do ROD."
  utter_promocao_parcial:
  - text: "O aluno que ficar reprovado em até duas disciplinas terá direito à promoção parcial.\nOu seja, seguirá para o próximo período letivo e irá cursar os componentes em regime de dependência, em turno distinto ao frequentado pelo estudante.\nPara mais informações, basta consultar os artigos 79, 80 e 87 do ROD."
  utter_dependencia_condicoes:
  - text: "Ficará de dependência o aluno que obtiver nota final menor que 60 pontos em até duas disciplinas, e que não tiver reprovado por falta.\nEstude bastante para isso não acontecer, mas se acontecer, estude mais ainda para se livrar desse problema.\nPara mais informações, basta consultar os artigos 79, 87, 88 e 89 do ROD."
  utter_maximo_materias_dependencia:
  - text: "Se você reprovar em até duas disciplinas, terá direito a dependência, acima de 2 disciplinas, ficará retido.\nPara estudantes do Concomitante e Subsequente (em regime seriado), se reprovar em três ou mais matérias esses deverão cursar apenas essas disciplinas no período letivo seguinte.\nEntão fica esperto(a) aí, vai vacilar?\nPara mais informações, basta consultar os artigos 79 e 81 do ROD."
  utter_revisao_notas_parciais:
  - text: "O aluno tem direito a requerer a revisão dos resultados das avaliações no prazo de 5 dias úteis a partir da publicação dos resultados (exceto nos últimos 15 dias letivos do período, em que o prazo é de 2 dias úteis).\nA solicitação de revisão deverá ser feita na coordenadoria do seu curso junto com a devida justificativa.\nA divulgação do resultado da revisão tem o prazo de até 5 dias úteis contando a partir da data do requerimento.\nPara mais informações, basta consultar o artigo 83 §1º e §3º do ROD."
  utter_revisao_notas_finais:
  - text: "Os alunos terão direito a revisão dos resultados finais das disciplinas desejadas com prazo de 2 dias úteis após a publicação dos resultados da reunião pedagógica final.\nO requerimento deverá ser feito na coordenadoria do curso junto com a devida justificativa, em um prazo máximo de dois dias após publicação das notas.\nA divulgação do resultado da revisão tem o prazo de até 5 dias úteis contando a partir da data do requerimento.\nPara mais informações, basta consultar o artigo 83 §2º do ROD."
  utter_frequencia_minima:
  - text: "A frequência mínima de 75% às aulas e às demais atividades acadêmicas é obrigatória.\nFique esperto(a) com as suas faltas, senão você vai se complicar depois.\nPara mais informações, basta consultar o artigo 78 do ROD."
  utter_condicoes_aprovacao:
  - text: "Você estará aprovado se obtiver nota final maior ou igual a 60 pontos em cada disciplina e presença maior ou igual a 75% do total da carga horária do período letivo.\nPara mais informações, basta consultar o artigo 78 do ROD."
  utter_dependencia_geral:
  - text: "O aluno que reprovar em até 2 matérias entrará no regime de dependência.\nEsse regime permite ao aluno ir para o próximo período letivo, mas ele será obrigado a cursar esses componentes em outro horário.\nVocê ficou reprovado? Que vacilo hein? Agora corre atrás do prejuízo, senão vai ficar para trás!\nPara mais informações, basta consultar o artigo 87 do ROD."
  utter_numero_dias_letivos:
  - text: "De modo presencial, quando em regime semestral o mínimo de dias letivos são 100, e quando é regime anual o mínimo é de 200 dias letivos.\nDisso tudo está excluído o período de recuperação final...\nE também esses dias podem considerar aulas no sábado. >o<\nÉ, eu sei, sábado letivo é triste \U0001F626 mas é necessário, então não falte.\nPara mais informações, basta consultar o artigo 19 § 5º §, 6º e § 7º do ROD."
  utter_disciplinas_optativas:
  - text: "O estudante pode cursar disciplinas optativas desde que estejam disponíveis na matriz curricular de seu curso e existam vagas.\nA matrícula deverá ser requerida na CRA (Coordenadoria de Registro Acadêmico) do seu campus.\nSó serão aprovados os alunos que não estão de dependência.\nE vale lembrar que depois que a matrícula for feita só pode cancelar dentro de 15 dias, depois não pode mais desistir.\nPara mais informações, basta consultar os artigos  38 a 41 do ROD."
  utter_quando_proibido_trancamento_matricula:
  - text: "A matrícula não poderá ser trancada no primeiro período letivo, quando fora do prazo que foi estabelecido no calendário acadêmico ou para cursos em extinção.\nMas existem as seguintes exceções:\nConvocação para o serviço militar\nTratamento prolongado de saúde\nGravidez e problemas pós parto\n Acompanhamento para tratamento prolongado de saúde de pessoa do arranjo familiar\nOutros casos específicos e justificados que serão avaliados pela Coordenadoria do Curso\nPara mais informações, basta consultar o artigo 34 § 1º do ROD."
  utter_cancelamento_matricula:
  - text: "Existem 7 motivos que causam o cancelamento da matrícula, se prepara que lá vem textão \U0001F634:\n1) Cancelamento por vontade própria;\n2) Quando o estudante não completar todas as matérias no prazo máximo que ele tem para concluir o curso;\n3) Quando o estudante apresentar para a matrícula um documento falso ou falsificado;\n4) Quando o estudante não frequentar os primeiros 5 dias letivos, no caso de cursos presenciais. Nos cursos a distância, quando o aluno não frequentar a aula inicial e não acessar o moodle nos primeiros 5 dias letivos sem justificativa;\n5) Quando o estudante cometer algum ato de indisciplina grave ou infracional;\n6) Quando o estudante ingressante obtiver menos de 75% de frequência de todas as disciplinas do curso de qualquer período letivo do curso;\n7) Quando o estudante não efetuar sua reabertura de matrícula após o trancamento de algum período letivo.\nUfa... acho que isso é tudo.\nPara mais informações, basta consultar o artigo 35 do ROD."
  utter_desistente:
  - text: "Em cursos presenciais, aquele que não frequentar os 5 primeiros dias de aula (sem devida justificativa) será considerado um desistente, para então começar a procura de um suplente para sua vaga.\nPara aqueles em cursos a distância aquele que não frequentar a aula inaugural ou o primeiro encontro presencial, e não se justificar em 3 dias no máximo será um desistente também.\nPara mai-s informações, basta consultar o artigo 29 § 2º, § 3º e § 4º do ROD"
  utter_documentos_matricula:
  - text: "Os documentos são divulgados no edital do processo   seletivo.\nOs editais podem ser encontrados no link: https://www.ifes.edu.br/processosseletivos/alunos\nRecomendo utilizar os filtros de busca para encontrar mais facilmente o edital do seu tipo de curso.\nPara mais informações, basta consultar o artigo 28 do ROD."
  utter_quando_sou_aluno:
  - text: "Você só vai ser oficialmente um ifiano após a verificação da sua documentação e publicação da matrícula no site dos ifes e em painéis de aviso no campus e no polo EAD.\nTambém é preciso ter presença nos 5 primeiros dias de aula.\nJá para os alunos de EAD é preciso estar presente na aula inaugural e acessar o Moodle em até 5 dias.\nPara mais informações, basta consultar o artigo 29 do ROD."
  utter_prazo_matricula:
  - text: "As datas de matrícula são divulgadas no edital do processo seletivo, da uma olhadinha lá, aqui o link para ajudar! https://ifes.edu.br/tecnicos2021\nE também, caso você não compareça nas datas previstas no começo das aulas, será considerado como desistente, então fica de olho.\nPara mais informações, basta consultar o artigo 27 do ROD."
  utter_renovacao_matricula:
  - text: "A rematrícula é realizada automaticamente, pode ficar tranquilo.\nMas vale lembrar que ela será feita baseada nos seus resultados finais e também será analisado se você tem condições de concluir o curso no prazo máximo permitido.\nPara mais informações, basta consultar o artigo 32 do ROD."
  utter_regime_domiciliar_efetivacao:
  - text: "O regime domiciliar só será efetivado após o laudo médico ser apresentado.\nVocê tem um período de 3 dias após o afastamento para apresenta-lo.\nSe tem algum impedimento de locomoção, pode enviar o requerimento e o laudo dentro de 3 dias ao e-mails institucionais previstos. Se for justificado por e-mail, para justificar as faltas será necessário também a apresentação do documento original presencialmente quando possível.\nPara mais informações, basta consultar o artigo 61 do ROD."
  utter_regime_domiciliar_condicoes:
  - text: "Terá direito ao atendimento domiciliar o estudante que precisar se ausentar das aulas por um período de 15 a 44 dias pelos seguintes motivos:\nSer portador de doença infectocontagiosa;\nNecessitar de tratamento prolongado de saúde;\nNecessitar acompanhar parentes de 1º grau com problemas de saúde e comprovar a necessidade de assistência intensiva;\nEstar grávida e pelo menos no oitavo mês de gestação (terá o direito a 3 meses de atendimento domiciliar)\nPara mais informações, basta consultar o artigo 59 do ROD."
  utter_regime_domiciliar_sobre:
  - text: "O estudante que não puder frequentar a aula por um período de 15 a 44 dias poderá pedir o atendimento domiciliar.\nO pedido deve ser feito em até 3 dias após o afastamento, com apresentação do laudo médico, não tendo efeito retroativo após esse prazo.\nCaso você precise se ausentar por um período maior que esse é preciso pedir o trancamento da matricula.\nNo caso de gravidez, o período de atendimento domiciliar poderá ser de 3 meses, a partir do oitavo mês de gestação.\nPara mais informações, basta consultar os artigos 58 a 62 do ROD."
  utter_prazo_regime_domiciliar_laudo_medico:
  - text: "Você tem um período de 3 dias após o afastamento para apresentá-lo.\nSe tem algum impedimento de locomoção, pode enviar o requerimento e o laudo dentro de 3 dias aos e-mails institucionais previstos. Se for justificado por e-mail, será necessário também a apresentação do documento original presencialmente quando possível.\nPara mais informações, basta consultar o artigo 61 do ROD."
  utter_regime_domiciliar_gravidas:
  - text: "A aluna gestante terá direito a 3 meses de atendimento domiciliar a partir do oitavo mês de gestação.\nVocê terá bastante tempo para cuidar e dar muito amor para esse serumaninho aí \U0001F60D\nPara mais informações, basta consultar o artigo 59 § 1° do ROD."
  utter_cumprimentar:
  - text: "Olá, eu sou o ifes.talk, sou especialista no ROD, e tenho bastante conhecimento sobre os seus direitos e deveres! Estou aqui para tentar resolver os seus problemas, então vamos lá!\nTodas as respostas que eu possuo são baseadas no Regulamento da Organização Didática dos Cursos Técnicos do IFES (ROD), versão 2020. Esse pode ser acessado pelo link: https://www.ifes.edu.br/images/stories/-publicacoes/documentos-institucionais/regulamento-organizacao-didatica/rod-tecnicos.pdf\nVale lembrar também, que podem existir algumas regulamentações internas do campus para complementar alguns assuntos do ROD, então você deve procurar a pedagoga ou o coordenador do seu curso para mais informações.\nQualquer hora que quiser ajuda, só pedir! Para começar então, diga-me seu nome!"
  utter_rod_geral:
  - text: "O Regulamento da Organização Didática dos Cursos Técnicos, mais conhecido como ROD, é um documento do IFES que possui todas as regras e processos didáticos e pedagógicos que devem ser seguidos dentro do IFES.\nPara mais informações, basta consultar o artigo 1° do ROD."
  utter_plano_ensino_contem:
  - text: "A lista é meio grandinha, mas vamos lá. O Plano de Ensino deverá conter:\n1) Curso, período letivo, componentes curriculares, carga horária e ementa;\n2) Período de execução e nome do(s) docente(s);\n3) Objetivo geral e específicos;\n4) Conteúdo programático com previsão de carga horária por conteúdo;\n5) Metodologias utilizadas;\n6) Sistema de avaliação: instrumentos e valores e estratégias de recuperação paralela;\n7) Fontes de referência no formato da ABNT;\n8) PARA CURSOS A DISTÂNCIA OU CURRICULARES HÍBRIDOS: Atividades online, presenciais e não presenciais;\n9) Ações pedagógicas adequadas às necessidades específicas dos estudantes quando identificada a necessidade;\n10) Atividades interdisciplinares;\n11) Cronograma de avaliações, com previsão das datas e conteúdos.\nSó isso KKKKKK. Para mais informações, basta consultar o artigo 13 §1 do ROD."
  utter_plano_ensino_datas:
  - text: "Após o professor revisar e alterar o Plano, ele deverá ser enviado ao Setor Pedagógico para este acompanhar todo o processo de aprendizado. E então deve ser divulgado pelos meios institucionais, geralmente ocorre pelo Ambiente Virtual de Aprendizagem (AVA/Moodle) ou Sistema Acadêmico.\nPara aqueles que estudam à distância, o mapa de atividades deve ser enviado à Coordenadoria de Curso para alterar o que achar necessário.\nÉ obrigatório que o professor apresente o Plano de Ensino aos estudantes no início de período letivo.\nO Plano só pode ser mudado após divulgado caso aprovado pela Coordenação do Curso e Setor Pedagógico. E também precisará ser re-apresentado aos alunos.\nPara mais informações, basta consultar os artigos 13 §2 e §3 e 15 do ROD."
  utter_coeficiente_rendimento:
  - text: "Para saber seu Coeficiente de Rendimento, que deve aparecer no rodapé do seu boletim, é só somar os produtos das notas finais pelas respectivas cargas horárias e dividir pela somatória das cargas horárias. Um pouco confuso né? É só ir calculando com calma! Qualquer coisa usa o seu coeficiente passado para confirmar se está calculando certo.\nPara mais informações, basta onsultar os artigos 17 e 18 do ROD."
  utter_oferta_cursos:
  - text: "Os cursos podem funcionar de forma semestral ou anual, nas modalidades presencial e/ou a distância.\nOs cursos em regime anual podem ser organizados em bimestres, trimestres ou semestres. \nOs cursos técnicos podem ser integrados ao ensino médio, concomitante, subsequente ou EJA.\nPara mais informações, basta consultar o artigo 19 do ROD."
  utter_tempo_oferta_aulas:
  - text: "Os cursos podem ser oferecidos nos turnos matutino, vespertino, noturno e integral.\nAs aulas podem ser dadas de segunda-feira a sabádo.\nPara os cursos a distância, a Educação a Distância será melhor orientada de acordo com o MEC/Setec.\nPara mais informações, basta consultar o artigo 20 do ROD."
  utter_calendario_academico_conteudo:
  - text: "No calendário acadêmico, obrigatoriamente são previstas 22 informações para estarem contidas nele. Ficaria uma lista grande demais se eu escrevesse aqui rsrs, então procura lá no ROD!\nPara essas informações é só consultar o artigo 21 do ROD."
  utter_ifes_condicoes:
  - text: "Para ingressar no IFES é preciso participar do processo seletivo que será realizado para os cursos.\nOs critérios de seleção, as normas e detalhes de cada curso estarão no edital, que pode ser encontrado através deste link: https://ifes.edu.br/tecnicos2021\nPara aqueles com necessidades específicas é garantida diferentes condições para a realização da prova conforme a manifestação do candidato no ato da inscrição.\nPara os candidatos do EJA, os procedimentos do processo seletivo podem ser um pouco diferentes, é só procurar os detalhes no edital.\nE a quantidade de vagas disponibilizadas depende do curso, também algo presente no edital.\nPara mais informações, basta consultar os artigos 23 e 24 do ROD."
  utter_preenchimento_vagas_discentes_ifes:
  - text: "O preenchimento de vagas ociosas ocorre a partir do segundo período letivo, de acordo com a seguinte ordem de prioridade:\nI - Aprovados em mudança de turno;\nII - Autorizados a fazer reintegração de matrícula no mesmo campus, curso, modalidade de oferta e polo de apoio presencial;\nIII - Aprovados em mudança de campus, polo de apoio presencial ou modalidade para um mesmo curso;\nIV - Aprovados em mudança de curso.\nPara mais informações, basta consultar o artigo 25 § 1º do ROD."
  utter_matricula_sobre:
  - text: "A matrícula é o ato que vincula oficialmente o candidato ao curso escolhido caso aprovado no processo seletivo e satisfaça as condições de ingresso dentro dos prazos estabelecidos no edital, que pode ser encontrado através deste link: https://ifes.edu.br/tecnicos2021\nPara mais informações, basta consultar o artigo 27 do ROD."
  utter_reintegracao_matricula_sobre:
  - text: "A reintegração de matrícula é quando o aluno pede a reativação da matrícula para um mesmo curso (ou para aqueles estudando a distância, para um mesmo polo de apoio presencial) quando afastado por cancelamento da matrícula.\nPara mais informações, basta consultar o artigo 36 do ROD."
  utter_segunda_chance_avaliacao_turma:
  - text: "Se mais da metade da sua turma tiver um resultado 'insatisfatório' numa avaliativa, pode-se pedir uma intervenção pedagógica para ter uma chance de substituição da avaliação por outra.\nPara mais informações, basta consultar o artigo 72 do ROD."
  utter_segunda_chance_avaliacao_discente:
  - text: "O discente pode requerer uma segunda chance de avaliação no campus ou polo de apoio presencial caso satisfaça os critérios do Código de Ética e Disciplina do Corpo Discente do Ifes.\nSe esse tiver uma segunda oportunidade, mas não comparecer a ela, além de receber zero, ele não vai mais ter o direito de oportunidades assim.\nPara mais informações, basta consultar o artigo 73 do ROD."
  utter_estudantes_distancia_avaliacao_rendimento:
  - text: "A avaliação do rendimento daqueles estudando a distância é feita a partir do cumprimento das atividades programadas, da realização de avaliações presenciais, e da prevalência dos resultados de avaliações presenciais comparado aos outros resultados de avaliações a distância.\nPara mais informações, basta consultar o artigo 74 do ROD."
  utter_pontuacao_trimestral:
  - text: "Para cursos de regime anual organizados em trimestres, o primeiro trimestre tem de 0 a 30 pontos, o segundo tem de 0 a 35 pontos, e o terceiro de 0 a 35 pontos.\nPara mais informações, basta consultar o artigo 76 III do ROD."
  utter_pontuacao_bimestral:
  - text: "Para cursos de regime anual organizados em bimestres, cada um dos quatro bimestres tem de 0 a 25 pontos.\nPara mais informações, basta consultar o artigo 76 IV do ROD."
  utter_registro_informacoes_no_academico:
  - text: "Para quem estuda presencialmente, o professor tem que registrar diariamente as atividades feitas nas aulas, as frequências dos alunos e seus resultados de avaliações no Q-Acadêmico.\nPara quem estuda a distância, a carga horária é considerada cumprida quando as atividades forem sendo feitas no ambiente virtual, além das feitas em presencial também. E então, o professor deve anotar as notas no Q-Acadêmico sempre, e só registrar frequência e conteúdo quando ocorrer aulas presenciais.\nPara mais informações, basta consultar os artigos 84 e 85 do ROD."
  utter_reuniao_pedagogica_sobre:
  - text: "As reuniões pedagógicas servem para refletir, decidir e revisar a prática educativa, para entender como as turmas estão se encaixando nisso e trocar experiências para poder melhorar o processo de ensino-aprendizagem.\nExistem três tipos de reuniões pedagógicas: inicial, intermediária e final.\nPara mais informações, basta consultar o artigo 90 do ROD."
  utter_reuniao_pedagogica_inicial:
  - text: "A Reunião Pedagógica Inicial serve para:\n1) Discutir e sugerir estratégias de ensino para ter uma boa aprendizagem, garantindo também metadologias diferentes para aqueles com necessidades específicas;\n2) Avaliar e sugerir a revisão dos Planos de Ensino se acharem necessário;\n3) Sugerir umas adequações a o que planejaram para envolver mais conteúdos interdisciplinares;\n4) Promover debates sobre o processo educacional e as rotinas do campus (ou polo de apoio presencial, para quem estuda a distância) para sempre aprimorar algo se precisar.\nPara mais informações, basta consultar o artigo 91 do ROD."
  utter_reuniao_pedagogica_intermediaria:
  - text: "A Reunião Pedagógica Intermediária serve para:\n1) Discutir dificuldades da turma no processo de ensino-aprendizagem até o momento;\n2) Analisar o relatório de avaliação elaborado pela turma (geralmente por responsabilidade dos representantes de turma);\n3) Sugerir medidas de ensino novas para superar as dificuldades relatadas;\n4) Sugerir adequações ao conteúdo planejado do curso para haver uma maior interdisciplinaridade;\n5) Documentar oficialmente as questões submetidas e discutidas da reunião.\nPara mais informações, basta consultar o artigo 92 do ROD."
  utter_reuniao_pedagogica_final:
  - text: "A Reunião Pedagógica Final serve para:\n1) Deliberar a respeito da situação final dos alunos;\n2) Promover a reflexão e a autoavaliação do trabalho didático-pedagógico que foi realizado; \n3) Possibilitar uma análise geral do desenvolvimento dos estudantes para os docentes poderem se planejar melhor para os próximos períodos de ensino;\n4) Sugerir estratégias de ensino para os professores que vão trabalhar novamente com alunos que não passaram;\n5) Debater a situação dos alunos que tiraram menos que 60 pontos na final desde que esses tenham tirado no mínimo 50, para decidir se esses podem passar ou não. Por causa disso mostre esforço durante o ano para poder ser aceito mesmo se não conseguir os 60!;\n6) Documentar direitinho todos os resultados finais decididos.\nPara mais informações, basta consultar o artigo 93 do ROD."
  utter_reuniao_pedagogica_decisao_final:
  - text: "Na Reunião Pedagógica Final, a análise para a progressão ou retenção dos discentes que podem reprovar envolve os registros e acompanhamentos feitos pelos docentes ao longo do período letivo, em que a qualidade não pode ser menos importante que a quantidade, ou seja, se esforço foi demonstrado, tem mais chance de passar. Aqueles que têm direito ao voto final são:\nDocentes que atuam na turma;\nRepresentante do Setor Pedagógico;\nCoordenador de Curso;\n1 membro da equipe de atendimento multidisciplinar da assistência estudantil;\n1 membro do Napne para os alunos acompanhados por esse Núcleo;\nPara quem estuda a distância, mediadores que atuam na turma.\nCaso tenha um empate, vai ser priorizado o voto do(s) docente(s) da matéria em questão.\nPara mais informações, basta consultar o artigo 94 do ROD."
  utter_reuniao_pedagogica_membros:
  - text: "Vamos para a listinha! Os membros da Reunião Pedagógica são:\n1) 1 representante do setor pedagógico (participação obrigatória nas 3 reuniões);\n2) Todos os docentes que atuam na turma (participação obrigatória nas 3 reuniões);\n3) O Coordenador do Curso ou representante (participação obrigatória nas 3 reuniões);\n4) Diretor de Ensino e Coordenador Geral de Ensino (participação facultativa nas 3 reuniões);\n5) 1 representante da Coordenadoria de Registros Acadêmicos (participação obrigatória nas reunião final);\n6) 1 representante de turma (participação obrigatória na reunião intermediária);\n7) Para modalidade EJA, a turma toda deve participar em horário normal de aula na reunião intermediária;\n8) 1 representante da Coordenadoria Geral da Assistência à Comunidade ou o setor equivalente do campus (participação obrigatória nas 3 reuniões);\n9) 1 membro da equipe de atendimento multidisciplinarda assistência estudantil (participação obrigatória nas 3 reuniões);\n10) 1 membro do Napne (participação obrigatória nas 3 reuniões se a turma tem alunos acompanhados por esse núcleo). \nBastante gente... são reuniões importantes afinal né KKKKKKKKKKKKKK\nPara mais informações, basta consultar o artigo 95 do ROD."
  utter_monitoria:
  - text: "Na monitoria alunos que são bons em certa matéria ajudam alunos com dificuldade nela. É uma forma de auxílio ao processo de ensino do professor.\nA oferta da monitoria deve respeitar a distribuição que é prevista nos editais para cada modalidade e nível de ensino.\nPara mais informações, basta consultar o artigo 100 do ROD."
  utter_estagio:
  - text: "O aluno deve concluir o estágio dentro do tempo previsto para conclusão do curso, ou seja, o dobro da duração mínima dele. Então atenção porque se passar do tempo você perde a matrícula! E cabe ao Ifes possibilitar condições para ser realizado o estágio obrigatório. \nPara mais informações, basta consultar os artigos 101 e 102 do ROD."
  utter_corpo_discente:
  - text: "O corpo discente é formado pelos alunos matriculados e ativos no Ifes e podem se organizar em Grêmios e/ou representantes de turma que são eleitos em cada período letivo.\nPara mais informações, basta consultar o artigo 103 do ROD."
  utter_rod_2020_validade:
  - text: "O ROD 2020, que é o ROD em que me baseio para responder suas perguntas atualmente, é válido por 4 anos desde sua implementação, e depois disso é avaliado de novo por toda a comunidade escolar.\nOu seja, o ROD pode mudar e geralmente de fato muda a cada 4 anos! \nPara mais informações, basta consultar o artigo 106 do ROD."
  utter_tit_cap_rod:
  - text: Dá uma olhada no capítulo I do ROD atual, 'do rod', do título I, 'das diretrizes gerais'! Esse abrange os artigos 1 a 5~
  utter_tit_cap_cursos_curriculos_planos_ensino:
  - text: Dá uma olhada no capítulo I do ROD atual, 'cursos, currículos e planos de ensino', do título II, 'da organização didática'! Esse abrange os artigos 6 a 18~
  utter_tit_cap_periodo_letivo:
  - text: Dá uma olhada no capítulo I do ROD atual, 'do período letivo', do título III, 'do regime escolar'! Esse abrange os artigos 19 a 22~
  utter_tit_cap_admissao_matricula:
  - text: Dá uma olhada no capítulo II do ROD atual, 'da admissão e da matrícula', do título III, 'do regime escolar'! Esse abrange os artigos 23 a 57~
  utter_tit_cap_atendimento_domiciliar:
  - text: Dá uma olhada no capítulo III do ROD atual, 'do atendimento domiciliar', do título III, 'do regime escolar'! Esse abrange os artigos 58 a 62~
  utter_tit_cap_transferencias_adaptacoes:
  - text: Dá uma olhada no capítulo IV do ROD atual, 'das transferências e adaptações', do título III, 'do regime escolar'! Esse abrange os artigos 63 a 68~
  utter_tit_cap_modalidades:
  - text: Dá uma olhada no capítulo I do ROD atual, 'das modalidades', do título IV, 'da avaliação escolar'! Esse abrange os artigos 69 a 89~
  utter_tit_cap_reunioes_pedagogicas:
  - text: Dá uma olhada no capítulo II do ROD atual, 'das reuniões pedagógicas', do título IV, 'da avaliação escolar'! Esse abrange os artigos 90 a 99~
  utter_tit_outras_atividades_ensino:
  - text: Dá uma olhada no título V do ROD atual, 'das outras atividades de ensino'! Faz parte deste o artigo 100~
  utter_tit_cap_estagio_curricular:
  - text: Dá uma olhada no capítulo I do ROD atual, 'do estágio curricular', do título V, 'das outras atividades de ensino'! Esse abrange os artigos 101 e 102~
  utter_tit_organizacoes_orientacoes_discentes:
  - text: Dá uma olhada no título VI do ROD atual, 'das organizações e orientações discentes'! Faz parte deste o artigo 103~
  utter_tit_certificados_diplomas:
  - text: Dá uma olhada no título VII do ROD atual, 'dos certificados e diplomas'! Faz parte deste o artigo 104~
  utter_tit_intercambio_academico:
  - text: Dá uma olhada no título VIII do ROD atual, 'do intercâmbio acadêmico'! Faz parte deste o artigo 105~
  utter_tit_disposicoes_gerais_transitorias:
  - text: Dá uma olhada no título IX do ROD atual, 'do intercâmbio acadêmico'! Faz parte deste os artigos 106 a 108~
  utter_sumario_rod:
  - text: "Aqui um sumário para você do ROD 2020!\nTítulo I - Capítulo I - Do ROD\nTítulo II - Capítulo I - Da Organização Didática\nTítulo III - Capítulo I - Do Período Letivo\nTítulo III - Capítulo II - Da Admissão e da Metrícula\nTítulo III - Capítulo III - Do Atendimento Domiciliar\nTítulo III - Capítulo IV - Das Transferências e Adaptações\nTítulo IV - Capítulo I - Das Modalidades\nTítulo IV - Capítulo II - Das Reuniões Pedagógicas\nTítulo V - Capítulo I - Do Estágio Curricular\nTítulo VI - Das Organizações e Orientações Discentes\nTítulo VII - Dos Certificados e Diplomas\nTítulo VIII - Do Intercâmbio Acadêmico\nTítulo IX - Das Disposições Gerais e Transitórias\nSe quiser algo mais específico que isso olha no próprio ROD, ok? Te facilitarei hehe, toma o link: https://www.ifes.edu.br/images/stories/-publicacoes/documentos-institucionais/regulamento-organizacao-didatica/rod-tecnicos.pdf"
  utter_processos_pedagogicos_e_didaticos:
  - text: "Os processos pedagógicos e didáticos são respectivamente, um processo que tem como objetivo promover relações significativas entre o aprendiz e o conhecimento produzido e um processo que se baseia no conjunto de atividades do professor e dos alunos, sob a direção do professor, para que haja uma assimilação ativa de conhecimentos e desenvolvimento das habilidades dos alunos.\nPara mais informações sobre os processos, basta consultar o ROD."
  utter_educacao_nacional_constituicao_form_integral:
  - text: "O ensino ministrado no Ifes observará não só os objetivos próprios de cada curso, como também os ideais e os fins da educação nacional previstos na Constituição da República Federativa do Brasil, nas Diretrizes e Bases da Educação Nacional – Lei nº 9.394/96 – e suas regulamentações, bem como na legislação que rege a Educação Profissional Técnica de Nível Médio, tendo em vista a formação integral dos educandos.\nPara mais informações, basta consultar o ROD."
  utter_gestao_educacional:
  - text: "O Regulamento da Organização Didática dos Cursos Técnicos do Ifes (ROD) é o documento único de gestão educacional que estabelece normas aos processos didáticos e pedagógicos desenvolvidos no Ifes.\nPara saber mais consulte o ROD!"
  utter_educacao_profissional:
  - text: "O Ifes desenvolve Educação Profissional e Tecnológica nos seguintes níveis: \nI - de formação inicial e continuada ou qualificação; \nII - de educação profissional técnica de nível médio; e /nIII - de educação profissional tecnológica de graduação e pós-graduação. \nPara mais informações sobre educação profissional, basta consultar o ROD."
  utter_responsabilidade_social:
  - text: "O Ifes, convicto de sua responsabilidade social e em respeito às disposições legais vigentes, deverá garantir o atendimento educacional especializado e o fornecimento ou a concessão de materiais especializados e recursos humanos para os discentes público da Educação Especial, atendendo ao princípio da igualdade, como meio da garantia das condições para o acesso, a permanência, a participação e a aprendizagem."
  utter_educacao_especial:
  - text: "O Ifes, convicto de sua responsabilidade social e em respeito às disposições legais vigentes, deverá garantir o atendimento educacional especializado e o fornecimento ou a concessão de materiais especializados e recursos humanos para os discentes público da Educação Especial, atendendo ao princípio da igualdade, como meio da garantia das condições para o acesso, a permanência, a participação e a aprendizagem. \nAlunos que se enquadram na educação especial recebem estratégias diferenciadas e flexibilização de metodologias visando maximizar seu aprendizado!"
  utter_transferencias:
  - text: "De qual das seguintes opções sobre transferência você gostaria de saber mais?\n\nTransferência de outra instituição para o IFES\nTransferência do IFES para outra instituição\nMudança da modalidade entre presencial e a distância\nMudança de campus\nMudança de turno\nMudança de turma\nMudança de curso\n"
  utter_representantes:
  - text: "De qual das seguintes opções sobre os representantes você gostaria de saber mais sobre?\n\nSobre representantes de turma\nReuniões dos representantes\n"
  utter_avaliacoes:
  - text: "De qual das seguintes opções sobre as avaliações você gostaria de saber mais sobre?\n\nConteúdos avaliações\nComo avaliações funcionam para pessoas com necessidades específicas\nPrazos das entregas de avaliações\nQuantidade de avaliações\nPontuações das avaliações\n"
  utter_pontuacoes:
  - text: "De qual das seguintes opções sobre as pontuações você gostaria de saber mais sobre?\n\nPontuação semestral\nPontuação trimestral\nPontuação bimestral\nPontuações das avaliações\n"
  utter_dependencia:
  - text: "De qual das seguintes opções sobre a dependência você gostaria de saber mais sobre?\n\nO que é a dependência\nQuando fico de dependência\nMáximo de matérias da dependência\n"
  utter_revisao_notas:
  - text: "De qual das seguintes opções sobre a revisão de nota você gostaria de saber mais sobre?\n\nRevisão das notas das avaliações\nRevisão da nota final\n"
  utter_dias_letivos:
  - text: "De qual das seguintes opções sobre os dias letivos você gostaria de saber mais sobre?\n\nNúmero de dias letivos\nDias e horários que podem ser letivos\n"
  utter_matricula:
  - text: "De qual das seguintes opções sobre a matrícula você gostaria de saber mais sobre?\n\nO que é a matrícula\nDocumentos necessários para a matrícula\nPrazos para fazer a matrícula\nRenovação da matrícula\nTrancamento de matrícula\nCancelamento da matrícula\nReintegração da matrícula\n"
  utter_trancamento_matricula:
  - text: "De qual das seguintes opções sobre o trancamento da matrícula você gostaria de saber mais sobre?\n\nSobre o trancamento de matrícula\nQuando não posso trancar a matrícula\n"
  utter_reintegracao_matricula:
  - text: "De qual das seguintes opções sobre a reintegração da matrícula você gostaria de saber mais sobre?\n\nO que é a reintegração da matrícula\nQuando pode fazer a reintegração da matrícula\n"
  utter_regime_domiciliar:
  - text: "De qual das seguintes opções sobre o regime domiciliar você gostaria de saber mais sobre?\n\nSobre o regime domiciliar\nQuando pode solicitar o regime domiciliar\nQuando o regime domiciliar é efetivado\nPrazo para apresentar o laudo médico para o regime domiciliar\nSobre o regime domiciliar para grávidas\n"
  utter_plano_ensino:
  - text: "De qual das seguintes opções sobre o plano de ensino você gostaria de saber mais sobre?\n\nConteúdo plano de ensino\nDatas de entrega e de divulgação dos planos de ensino\n"
  utter_calendario_academico:
  - text: "De qual das seguintes opções sobre o calendário acadêmico você gostaria de saber mais sobre?\n\nConteúdo calendário acadêmico\nOnde é possível visualizar o calendário acadêmico\n"
  utter_segunda_chance_avaliacao:
  - text: "De qual das seguintes opções sobre a segunda chance numa avaliação você gostaria de saber mais sobre?\n\nSegunda chance de avaliação por uma sala inteira\nSegunda chance de avaliação por um discente\n"
  utter_reuniao_pedagogica:
  - text: "De qual das seguintes opções sobre às reuniões pedagógicas você gostaria de saber mais sobre?\n\nO que são as reuniões pedagógicas\nMembros das reuniões pedagógicas\nQuantidade de reuniões pedagógicas\nSobre a reunião pedagógica inicial\nSobre a reunião pedagógica intermediária\nSobre a reunião pedagógica final\nDecisões de reprovação na reunião pedagógica\n"
  utter_rod:
  - text: "De qual das seguintes opções sobre o ROD você gostaria de saber mais sobre?\n\nO que é o ROD\nValidade do ROD atual\nO capítulo do ROD que fala sobre o ROD\nSumário do ROD atual\n"
  utter_sistema_chamados:
  - text: "Você pode fazer as seguintes solicitações no Sistema de Chamados:\n- Terceira Etapa de Matrícula,\n- Cancelamento de Matrícula,\n- Matrícula Intercampi,\n- Matrícula/Ajuste de dependência para cursos técnicos concomitantes/subsequentes,\n- Matrícula Eletiva,\n- Reabertura de matrícula,\n- Reintegração de matrícula,\n- Trancamento de matrícula,\n- Atestado de escolaridade,\n- Certidão ou Certificado de conclusão,\n- Certificado de conclusão para o CREA,\n- Colação de grau especial (em casos de urgência, conforme o ROD),\n- Colação de grau regular,\n- Diploma e Histórico Final,\n- Disciplinas Intercampi,\n- Histórico final,\n- Histórico parcial,\n- Mudança de campus, turno e/ou curso,\n- Mudança para nova matriz,\n- Nada Consta para docente,\n- Regime Domiciliar,\n- Revisão de resultado final,\n- Solicitação de aproveitamento de conhecimentos e experiências anteriores.\nPara fazer essas e/ou outras solicitações, acesse o site do Sistema de Chamados e faça login com o usuário e senha utilizados no Acadêmico: <https://suporte.ifes.edu.br/ensino/front/helpdesk.public.php>.\nEm caso de dúvidas, acesse o manual no link <https://www.serra.ifes.edu.br/images/stories/Navegar_Perfil/Aluno/Manual_Sistemas_de_Chamados_CRA_-_Usuario.pdf>"
  utter_info_ifes:
  - text: O Instituto Federal de Educação, Ciência e Tecnologia do Espírito Santo (Ifes) é uma instituição pública federal brasileira, vinculada ao Ministério da Educação, que oferece ensino médio integrado a cursos técnicos, cursos técnicos separados concomitantes ou subsequentes ao ensino médio, cursos superiores, pós, especializações e mestrado e é uma das Instituições de Ensino de maior prestígio no Brasil, além de ensino de excelência, tendo as maiores notas do Enem.

