  utter_transferencia_de_outra_escola:
  - text: |-
      Bom, a transferência para o IFES pode ocorrer se as condições do edital estão sendo satisfeitas. E só se existirem vagas. Para saber se existem no momento, vá no site do campus do IFES para o qual deseja ir, e busque no portal 'transferências' ou 'edital de transferência' para ver se existem notícias de vagas atuais! 
      Para mais informações, basta consultar o artigo 25 § 2º do ROD.
  utter_transferencia_para_outra_escola:
  - text: |-
      Para se transferir para outra escola, o seu responsável legal deverá ir até a CRA (Coordenadoria de Registro Acadêmico) e pedir a sua transferência.
      E então, em até 20 dias úteis os documentos necessários para a transferência ficarão disponíveis, são eles: o seu histórico parcial e a ementa das matérias que você já cursou.
      Para mais informações, basta consultar o artigo 68 do ROD.
  utter_representantes_reunioes:
  - text: |-
      O líder da turma obrigatoriamente deve participar da reunião pedagógica intermediária, um dos três tipos de reuniões que existem durante o período letivo.
      Para mais informações, basta consultar o artigo 95 VI do ROD.
  utter_representantes_da_turma:
  - text: |-
      Cada turma deverá ter um ou mais representantes. Não existe uma regra para quantos, depende do campus e turma, mas normalmente são dois. Para decidir os líderes uma eleição é realizada pelo Setor Pedagógico cada período letivo.
      Para mais informações, basta consultar o artigo 103 II do ROD.
  utter_mudanca_campus:
  - text: A mudança de campus só pode ser feita para o mesmo curso, e deve ser solicitada dentro do prazo estipulado no calendário acadêmico do campus no qual você irá se transferir./nVocê deverá pedir a mudança na CRA (Coordenadoria de Registro Acadêmico) do campus para o qual você deseja se transferir./nA transferência só pode ser feita se existirem vagas disponíveis e devem ser apresentados o histórico escolar, ementas das disciplinas cursadas e o Nada Consta Acadêmico./nMas pense bem tá, seu campus é tão legal, vai sentir sua falta.../nPara mais informações, basta consultar o artigo 48 do ROD.
  utter_mudanca_turno:
  - text: |-
      A mudança de turno só poderá ser feita a partir do segundo período letivo e uma vez por período somente, sendo que a execução da mudança vai depender da existência de vagas disponíveis.
      Vale lembrar que a mudança poderá ser autorizada no primeiro período letivo somente em casos especiais de necessidade e que serão avaliados.
      Para mais informações, basta consultar o artigo 47 do ROD.
  utter_mudanca_turma:
  - text: |-
      Você só poderá mudar de turma se existirem vagas disponíveis.
      Não gostou de seus coleguinhas? Sei como é...
      Para mais informações, basta consultar o artigo 46 do ROD.
  utter_prazos_entregas_avaliacoes:
  - text: |-
      Os professores deverão colocar no sistema acadêmico o resultado das avaliações em até 12 dias após sua aplicação.
      Na aula seguinte aos professores postarem as notas no acadêmico eles deverão entregar as avaliações.
      Para mais informações, basta consultar o artigo 71 § 8º e § 9º do ROD.
  utter_conteudos_avaliacoes:
  - text: |-
      Nas avaliações serão considerados aspectos qualitativos e quantitativos, além do desenvolvimento de hábitos, atitudes e valores.
      Para mais informações, basta consultar o artigo 70 § 3º do ROD.
  utter_conteudos_avaliacoes_necessidadades_especificas:
  - text: |-
      Nas avaliações de estudantes com necessidades específicas, deverá ser considerado seus limites, potencialidades, facilidades e dificuldades.
      Além disso, o IFES irá oferecer adaptações de aplicação e dos instrumentos de avaliação, como tempo adicional para provas, conforme características e necessidades.
      Para mais informações, basta consultar o artigo 70 § 1º e § 2º  do ROD.
  utter_quantidade_avaliacoes:
  - text: |-
      Para o aluno em regime semestral ou anual organizado em semestres, deverá ter no mínimo 3 instrumentos avaliativos distintos, que serão definidos pelo professor.
      Para aqueles em regime anual organizado em bimestres ou trimestres o mínimo são 2 instrumentos avaliativos diversificados.
      Por exemplo, o professor pode dar 3 provas ou 1 prova e dois trabalhos/2 provas ou 1 prova e 1 trabalho e dividir a pontuação em diversas outras atividades diferentes, mas sempre respeitando o mínimo de 3 ou 2 atividades.
      Para mais informações, basta consultar o artigo 71§ 1º a § 4º do ROD.
  utter_pontuacao_avaliacoes:
  - text: |-
      Para alunos em regime anual divididos em bimestres ou trimestres, o valor máximo de cada instrumento avaliativo não poderá ultrapassar 50% do valor total de pontos do período.
      E para aqueles em regime semestral ou anual dividido em semestres, o valor máximo de cada não pode ultrapassar 40% do total de pontos do período.
      Respeitando o mínimo de avaliações, a somatória de pontos de um mesmo tipo de instrumento avaliativo não poderá exceder a 80% do total de pontos do período.
      E também, para avaliações marcadas com uma antecedência menor que 4 dias letivos, a pontuação máxima dele não pode passar 10% do valor total de pontos da etapa.
      Para mais informações, basta consultar o artigo 71§ 5º a § 7º do ROD.
  utter_recuperacao:
  - text: |-
      Aos alunos que não atingirem a média de qualquer uma das avaliações (Que equivale a 60% da nota total) de alguma disciplina serão garantidos estudos de recuperação paralelos ao longo do período letivo.
      Vale lembrar que o seu Campus pode ter regras próprias sobre a recuperação, então procure se informar.
      Se você ficou de recuperação, espero que tenha sucesso dessa vez!
      Para mais informações, basta consultar o artigo 75 do ROD.
  utter_pontuacao_semestral:
  - text: |-
      Para cursos de regime semestral ou modular, 0 a 100 pontos.
      Para cursos de regime anual organizados em semestres, de 0 a 100 pontos totais, sendo 50 pontos para cada semestre.
      Para mais informações, basta consultar o artigo 76 I e II do ROD.
  utter_periodo_maximo_conclusao:
  - text: |-
      Você tem o dobro do tempo de duração do seu curso para concluí-lo. Se por algum motivo você exceder esse prazo, sua matrícula será cancelada.
      Para os discentes com necessidades especiais, esse prazo poderá ser flexibilizado.
      Para mais informações, basta consultar o artigo 16 do ROD.
  utter_ficar_retido:
  - text: |-
      Você ficará retido quando tiver nota menor que 60 pontos na nota final em mais de duas disciplinas ou ter frequência menor que 75% da carga horária do curso.
      E não ter a frequência necessária cancela sua matrícula hein! Então, estude bastante para garantir sua pontuação e não falte muito para não ter problemas!
      Para mais informações, basta consultar o artigo 78 do ROD.
  utter_promocao_parcial:
  - text: |-
      O aluno que ficar reprovado em até duas disciplinas terá direito à promoção parcial.
      Ou seja, seguirá para o próximo período letivo e irá cursar os componentes em regime de dependência, em turno distinto ao frequentado pelo estudante.
      Para mais informações, basta consultar os artigos 79, 80 e 87 do ROD.
  utter_dependencia_condicoes:
  - text: |-
      Ficará de dependência o aluno que obtiver nota final menor que 60 pontos em até duas disciplinas, e que não tiver reprovado por falta.
      Estude bastante para isso não acontecer, mas se acontecer, estude mais ainda para se livrar desse problema.
      Para mais informações, basta consultar os artigos 79, 87, 88 e 89 do ROD.
  utter_maximo_materias_dependencia:
  - text: |-
      Se você reprovar em até duas disciplinas, terá direito a dependência, acima de 2 disciplinas, ficará retido.
      Para estudantes do Concomitante e Subsequente (em regime seriado), se reprovar em três ou mais matérias esses deverão cursar apenas essas disciplinas no período letivo seguinte.
      Então fica esperto(a) aí, vai vacilar?
      Para mais informações, basta consultar os artigos 79 e 81 do ROD.
  utter_revisao_notas_parciais:
  - text: |-
      O aluno tem direito a requerer a revisão dos resultados das avaliações no prazo de 5 dias úteis a partir da publicação dos resultados (exceto nos últimos 15 dias letivos do período, em que o prazo é de 2 dias úteis).
      A solicitação de revisão deverá ser feita na coordenadoria do seu curso junto com a devida justificativa.
      A divulgação do resultado da revisão tem o prazo de até 5 dias úteis contando a partir da data do requerimento.
      Para mais informações, basta consultar o artigo 83 §1º e §3º do ROD.
  utter_revisao_notas_finais:
  - text: |-
      Os alunos terão direito a revisão dos resultados finais das disciplinas desejadas com prazo de 2 dias úteis após a publicação dos resultados da reunião pedagógica final.
      O requerimento deverá ser feito na coordenadoria do curso junto com a devida justificativa, em um prazo máximo de dois dias após publicação das notas.
      A divulgação do resultado da revisão tem o prazo de até 5 dias úteis contando a partir da data do requerimento.
      Para mais informações, basta consultar o artigo 83 §2º do ROD.
  utter_frequencia_minima:
  - text: |-
      A frequência mínima de 75% às aulas e às demais atividades acadêmicas é obrigatória.
      Fique esperto(a) com as suas faltas, senão você vai se complicar depois.
      Para mais informações, basta consultar o artigo 78 do ROD.
  utter_condicoes_aprovacao:
  - text: |-
      Você estará aprovado se obtiver nota final maior ou igual a 60 pontos em cada disciplina e presença maior ou igual a 75% do total da carga horária do período letivo.
      Para mais informações, basta consultar o artigo 78 do ROD.
  utter_dependencia_geral:
  - text: |-
      O aluno que reprovar em até 2 matérias entrará no regime de dependência.
      Esse regime permite ao aluno ir para o próximo período letivo, mas ele será obrigado a cursar esses componentes em outro horário.
      Você ficou reprovado? Que vacilo hein? Agora corre atrás do prejuízo, senão vai ficar para trás!
      Para mais informações, basta consultar o artigo 87 do ROD.
  utter_numero_dias_letivos:
  - text: |-
      De modo presencial, quando em regime semestral o mínimo de dias letivos são 100, e quando é regime anual o mínimo é de 200 dias letivos.
      Disso tudo está excluído o período de recuperação final...
      E também esses dias podem considerar aulas no sábado. >o<
      É, eu sei, sábado letivo é triste 😦 mas é necessário, então não falte.
      Para mais informações, basta consultar o artigo 19 § 5º §, 6º e § 7º do ROD.
  utter_disciplinas_optativas:
  - text: |-
      O estudante pode cursar disciplinas optativas desde que estejam disponíveis na matriz curricular de seu curso e existam vagas.
      A matrícula deverá ser requerida na CRA (Coordenadoria de Registro Acadêmico) do seu campus.
      Só serão aprovados os alunos que não estão de dependência.
      E vale lembrar que depois que a matrícula for feita só pode cancelar dentro de 15 dias, depois não pode mais desistir.
      Para mais informações, basta consultar os artigos  38 a 41 do ROD.
  utter_quando_proibido_trancamento_matricula:
  - text: |-
      A matrícula não poderá ser trancada no primeiro período letivo, quando fora do prazo que foi estabelecido no calendário acadêmico ou para cursos em extinção.
      Mas existem as seguintes exceções:
      Convocação para o serviço militar
      Tratamento prolongado de saúde
      Gravidez e problemas pós parto
       Acompanhamento para tratamento prolongado de saúde de pessoa do arranjo familiar
      Outros casos específicos e justificados que serão avaliados pela Coordenadoria do Curso
      Para mais informações, basta consultar o artigo 34 § 1º do ROD.
  utter_cancelamento_matricula:
  - text: |-
      Existem 7 motivos que causam o cancelamento da matrícula, se prepara que lá vem textão 😴:
      1) Cancelamento por vontade própria;
      2) Quando o estudante não completar todas as matérias no prazo máximo que ele tem para concluir o curso;
      3) Quando o estudante apresentar para a matrícula um documento falso ou falsificado;
      4) Quando o estudante não frequentar os primeiros 5 dias letivos, no caso de cursos presenciais. Nos cursos a distância, quando o aluno não frequentar a aula inicial e não acessar o moodle nos primeiros 5 dias letivos sem justificativa;
      5) Quando o estudante cometer algum ato de indisciplina grave ou infracional;
      6) Quando o estudante ingressante obtiver menos de 75% de frequência de todas as disciplinas do curso de qualquer período letivo do curso;
      7) Quando o estudante não efetuar sua reabertura de matrícula após o trancamento de algum período letivo.
      Ufa... acho que isso é tudo.
      Para mais informações, basta consultar o artigo 35 do ROD.
  utter_desistente:
  - text: |-
      Em cursos presenciais, aquele que não frequentar os 5 primeiros dias de aula (sem devida justificativa) será considerado um desistente, para então começar a procura de um suplente para sua vaga.
      Para aqueles em cursos a distância aquele que não frequentar a aula inaugural ou o primeiro encontro presencial, e não se justificar em 3 dias no máximo será um desistente também.
      Para mai-s informações, basta consultar o artigo 29 § 2º, § 3º e § 4º do ROD
  utter_documentos_matricula:
  - text: |-
      Os documentos são divulgados no edital do processo   seletivo.
      Os editais podem ser encontrados no link: https://www.ifes.edu.br/processosseletivos/alunos
      Recomendo utilizar os filtros de busca para encontrar mais facilmente o edital do seu tipo de curso.
      Para mais informações, basta consultar o artigo 28 do ROD.
  utter_quando_sou_aluno:
  - text: |-
      Você só vai ser oficialmente um ifiano após a verificação da sua documentação e publicação da matrícula no site dos ifes e em painéis de aviso no campus e no polo EAD.
      Também é preciso ter presença nos 5 primeiros dias de aula.
      Já para os alunos de EAD é preciso estar presente na aula inaugural e acessar o Moodle em até 5 dias.
      Para mais informações, basta consultar o artigo 29 do ROD.
  utter_prazo_matricula:
  - text: |-
      As datas de matrícula são divulgadas no edital do processo seletivo, da uma olhadinha lá, aqui o link para ajudar! https://ifes.edu.br/tecnicos2021
      E também, caso você não compareça nas datas previstas no começo das aulas, será considerado como desistente, então fica de olho.
      Para mais informações, basta consultar o artigo 27 do ROD.
  utter_renovacao_matricula:
  - text: |-
      A rematrícula é realizada automaticamente, pode ficar tranquilo.
      Mas vale lembrar que ela será feita baseada nos seus resultados finais e também será analisado se você tem condições de concluir o curso no prazo máximo permitido.
      Para mais informações, basta consultar o artigo 32 do ROD.
  utter_regime_domiciliar_efetivacao:
  - text: |-
      O regime domiciliar só será efetivado após o laudo médico ser apresentado.
      Você tem um período de 3 dias após o afastamento para apresenta-lo.
      Se tem algum impedimento de locomoção, pode enviar o requerimento e o laudo dentro de 3 dias ao e-mails institucionais previstos. Se for justificado por e-mail, para justificar as faltas será necessário também a apresentação do documento original presencialmente quando possível.
      Para mais informações, basta consultar o artigo 61 do ROD.
  utter_regime_domiciliar_condicoes:
  - text: |-
      Terá direito ao atendimento domiciliar o estudante que precisar se ausentar das aulas por um período de 15 a 44 dias pelos seguintes motivos:
      Ser portador de doença infectocontagiosa;
      Necessitar de tratamento prolongado de saúde;
      Necessitar acompanhar parentes de 1º grau com problemas de saúde e comprovar a necessidade de assistência intensiva;
      Estar grávida e pelo menos no oitavo mês de gestação (terá o direito a 3 meses de atendimento domiciliar)
      Para mais informações, basta consultar o artigo 59 do ROD.
  utter_regime_domiciliar_sobre:
  - text: |-
      O estudante que não puder frequentar a aula por um período de 15 a 44 dias poderá pedir o atendimento domiciliar.
      O pedido deve ser feito em até 3 dias após o afastamento, com apresentação do laudo médico, não tendo efeito retroativo após esse prazo.
      Caso você precise se ausentar por um período maior que esse é preciso pedir o trancamento da matricula.
      No caso de gravidez, o período de atendimento domiciliar poderá ser de 3 meses, a partir do oitavo mês de gestação.
      Para mais informações, basta consultar os artigos 58 a 62 do ROD.
  utter_prazo_regime_domiciliar_laudo_medico:
  - text: |-
      Você tem um período de 3 dias após o afastamento para apresentá-lo.
      Se tem algum impedimento de locomoção, pode enviar o requerimento e o laudo dentro de 3 dias aos e-mails institucionais previstos. Se for justificado por e-mail, será necessário também a apresentação do documento original presencialmente quando possível.
      Para mais informações, basta consultar o artigo 61 do ROD.
  utter_regime_domiciliar_gravidas:
  - text: |-
      A aluna gestante terá direito a 3 meses de atendimento domiciliar a partir do oitavo mês de gestação.
      Você terá bastante tempo para cuidar e dar muito amor para esse serumaninho aí 😍
      Para mais informações, basta consultar o artigo 59 § 1° do ROD.
  utter_cumprimentar:
  - text: |-
      Olá, eu sou o ifes.talk, sou especialista no ROD, e tenho bastante conhecimento sobre os seus direitos e deveres! Estou aqui para tentar resolver os seus problemas, então vamos lá!
      Todas as respostas que eu possuo são baseadas no Regulamento da Organização Didática dos Cursos Técnicos do IFES (ROD), versão 2020. Esse pode ser acessado pelo link: https://www.ifes.edu.br/images/stories/-publicacoes/documentos-institucionais/regulamento-organizacao-didatica/rod-tecnicos.pdf
      Vale lembrar também, que podem existir algumas regulamentações internas do campus para complementar alguns assuntos do ROD, então você deve procurar a pedagoga ou o coordenador do seu curso para mais informações.
      Qualquer hora que quiser ajuda, só pedir! Para começar então, diga-me seu nome!
  utter_rod_geral:
  - text: |-
      O Regulamento da Organização Didática dos Cursos Técnicos, mais conhecido como ROD, é um documento do IFES que possui todas as regras e processos didáticos e pedagógicos que devem ser seguidos dentro do IFES.
      Para mais informações, basta consultar o artigo 1° do ROD.
  utter_plano_ensino_contem:
  - text: |-
      A lista é meio grandinha, mas vamos lá. O Plano de Ensino deverá conter:
      1) Curso, período letivo, componentes curriculares, carga horária e ementa;
      2) Período de execução e nome do(s) docente(s);
      3) Objetivo geral e específicos;
      4) Conteúdo programático com previsão de carga horária por conteúdo;
      5) Metodologias utilizadas;
      6) Sistema de avaliação: instrumentos e valores e estratégias de recuperação paralela;
      7) Fontes de referência no formato da ABNT;
      8) PARA CURSOS A DISTÂNCIA OU CURRICULARES HÍBRIDOS: Atividades online, presenciais e não presenciais;
      9) Ações pedagógicas adequadas às necessidades específicas dos estudantes quando identificada a necessidade;
      10) Atividades interdisciplinares;
      11) Cronograma de avaliações, com previsão das datas e conteúdos.
      Só isso KKKKKK. Para mais informações, basta consultar o artigo 13 §1 do ROD.
  utter_plano_ensino_datas:
  - text: |-
      Após o professor revisar e alterar o Plano, ele deverá ser enviado ao Setor Pedagógico para este acompanhar todo o processo de aprendizado. E então deve ser divulgado pelos meios institucionais, geralmente ocorre pelo Ambiente Virtual de Aprendizagem (AVA/Moodle) ou Sistema Acadêmico.
      Para aqueles que estudam à distância, o mapa de atividades deve ser enviado à Coordenadoria de Curso para alterar o que achar necessário.
      É obrigatório que o professor apresente o Plano de Ensino aos estudantes no início de período letivo.
      O Plano só pode ser mudado após divulgado caso aprovado pela Coordenação do Curso e Setor Pedagógico. E também precisará ser re-apresentado aos alunos.
      Para mais informações, basta consultar os artigos 13 §2 e §3 e 15 do ROD.
  utter_coeficiente_rendimento:
  - text: |-
      Para saber seu Coeficiente de Rendimento, que deve aparecer no rodapé do seu boletim, é só somar os produtos das notas finais pelas respectivas cargas horárias e dividir pela somatória das cargas horárias. Um pouco confuso né? É só ir calculando com calma! Qualquer coisa usa o seu coeficiente passado para confirmar se está calculando certo.
      Para mais informações, basta onsultar os artigos 17 e 18 do ROD.
  utter_oferta_cursos:
  - text: |-
      Os cursos podem funcionar de forma semestral ou anual, nas modalidades presencial e/ou a distância.
      Os cursos em regime anual podem ser organizados em bimestres, trimestres ou semestres. 
      Os cursos técnicos podem ser integrados ao ensino médio, concomitante, subsequente ou EJA.
      Para mais informações, basta consultar o artigo 19 do ROD.
  utter_tempo_oferta_aulas:
  - text: |-
      Os cursos podem ser oferecidos nos turnos matutino, vespertino, noturno e integral.
      As aulas podem ser dadas de segunda-feira a sabádo.
      Para os cursos a distância, a Educação a Distância será melhor orientada de acordo com o MEC/Setec.
      Para mais informações, basta consultar o artigo 20 do ROD.
  utter_calendario_academico_conteudo:
  - text: |-
      No calendário acadêmico, obrigatoriamente são previstas 22 informações para estarem contidas nele. Ficaria uma lista grande demais se eu escrevesse aqui rsrs, então procura lá no ROD!
      Para essas informações é só consultar o artigo 21 do ROD.
  utter_ifes_condicoes:
  - text: |-
      Para ingressar no IFES é preciso participar do processo seletivo que será realizado para os cursos.
      Os critérios de seleção, as normas e detalhes de cada curso estarão no edital, que pode ser encontrado através deste link: https://ifes.edu.br/tecnicos2021
      Para aqueles com necessidades específicas é garantida diferentes condições para a realização da prova conforme a manifestação do candidato no ato da inscrição.
      Para os candidatos do EJA, os procedimentos do processo seletivo podem ser um pouco diferentes, é só procurar os detalhes no edital.
      E a quantidade de vagas disponibilizadas depende do curso, também algo presente no edital.
      Para mais informações, basta consultar os artigos 23 e 24 do ROD.
  utter_preenchimento_vagas_discentes_ifes:
  - text: |-
      O preenchimento de vagas ociosas ocorre a partir do segundo período letivo, de acordo com a seguinte ordem de prioridade:
      I - Aprovados em mudança de turno;
      II - Autorizados a fazer reintegração de matrícula no mesmo campus, curso, modalidade de oferta e polo de apoio presencial;
      III - Aprovados em mudança de campus, polo de apoio presencial ou modalidade para um mesmo curso;
      IV - Aprovados em mudança de curso.
      Para mais informações, basta consultar o artigo 25 § 1º do ROD.
  utter_matricula_sobre:
  - text: |-
      A matrícula é o ato que vincula oficialmente o candidato ao curso escolhido caso aprovado no processo seletivo e satisfaça as condições de ingresso dentro dos prazos estabelecidos no edital, que pode ser encontrado através deste link: https://ifes.edu.br/tecnicos2021
      Para mais informações, basta consultar o artigo 27 do ROD.
  utter_reintegracao_matricula_sobre:
  - text: |-
      A reintegração de matrícula é quando o aluno pede a reativação da matrícula para um mesmo curso (ou para aqueles estudando a distância, para um mesmo polo de apoio presencial) quando afastado por cancelamento da matrícula.
      Para mais informações, basta consultar o artigo 36 do ROD.
  utter_segunda_chance_avaliacao_turma:
  - text: |-
      Se mais da metade da sua turma tiver um resultado 'insatisfatório' numa avaliativa, pode-se pedir uma intervenção pedagógica para ter uma chance de substituição da avaliação por outra.
      Para mais informações, basta consultar o artigo 72 do ROD.
  utter_segunda_chance_avaliacao_discente:
  - text: |-
      O discente pode requerer uma segunda chance de avaliação no campus ou polo de apoio presencial caso satisfaça os critérios do Código de Ética e Disciplina do Corpo Discente do Ifes.
      Se esse tiver uma segunda oportunidade, mas não comparecer a ela, além de receber zero, ele não vai mais ter o direito de oportunidades assim.
      Para mais informações, basta consultar o artigo 73 do ROD.
  utter_estudantes_distancia_avaliacao_rendimento:
  - text: |-
      A avaliação do rendimento daqueles estudando a distância é feita a partir do cumprimento das atividades programadas, da realização de avaliações presenciais, e da prevalência dos resultados de avaliações presenciais comparado aos outros resultados de avaliações a distância.
      Para mais informações, basta consultar o artigo 74 do ROD.
  utter_pontuacao_trimestral:
  - text: |-
      Para cursos de regime anual organizados em trimestres, o primeiro trimestre tem de 0 a 30 pontos, o segundo tem de 0 a 35 pontos, e o terceiro de 0 a 35 pontos.
      Para mais informações, basta consultar o artigo 76 III do ROD.
  utter_pontuacao_bimestral:
  - text: |-
      Para cursos de regime anual organizados em bimestres, cada um dos quatro bimestres tem de 0 a 25 pontos.
      Para mais informações, basta consultar o artigo 76 IV do ROD.
  utter_registro_informacoes_no_academico:
  - text: |-
      Para quem estuda presencialmente, o professor tem que registrar diariamente as atividades feitas nas aulas, as frequências dos alunos e seus resultados de avaliações no Q-Acadêmico.
      Para quem estuda a distância, a carga horária é considerada cumprida quando as atividades forem sendo feitas no ambiente virtual, além das feitas em presencial também. E então, o professor deve anotar as notas no Q-Acadêmico sempre, e só registrar frequência e conteúdo quando ocorrer aulas presenciais.
      Para mais informações, basta consultar os artigos 84 e 85 do ROD.
  utter_reuniao_pedagogica_sobre:
  - text: |-
      As reuniões pedagógicas servem para refletir, decidir e revisar a prática educativa, para entender como as turmas estão se encaixando nisso e trocar experiências para poder melhorar o processo de ensino-aprendizagem.
      Existem três tipos de reuniões pedagógicas: inicial, intermediária e final.
      Para mais informações, basta consultar o artigo 90 do ROD.
  utter_reuniao_pedagogica_inicial:
  - text: |-
      A Reunião Pedagógica Inicial serve para:
      1) Discutir e sugerir estratégias de ensino para ter uma boa aprendizagem, garantindo também metadologias diferentes para aqueles com necessidades específicas;
      2) Avaliar e sugerir a revisão dos Planos de Ensino se acharem necessário;
      3) Sugerir umas adequações a o que planejaram para envolver mais conteúdos interdisciplinares;
      4) Promover debates sobre o processo educacional e as rotinas do campus (ou polo de apoio presencial, para quem estuda a distância) para sempre aprimorar algo se precisar.
      Para mais informações, basta consultar o artigo 91 do ROD.
  utter_reuniao_pedagogica_intermediaria:
  - text: |-
      A Reunião Pedagógica Intermediária serve para:
      1) Discutir dificuldades da turma no processo de ensino-aprendizagem até o momento;
      2) Analisar o relatório de avaliação elaborado pela turma (geralmente por responsabilidade dos representantes de turma);
      3) Sugerir medidas de ensino novas para superar as dificuldades relatadas;
      4) Sugerir adequações ao conteúdo planejado do curso para haver uma maior interdisciplinaridade;
      5) Documentar oficialmente as questões submetidas e discutidas da reunião.
      Para mais informações, basta consultar o artigo 92 do ROD.
  utter_reuniao_pedagogica_final:
  - text: |-
      A Reunião Pedagógica Final serve para:
      1) Deliberar a respeito da situação final dos alunos;
      2) Promover a reflexão e a autoavaliação do trabalho didático-pedagógico que foi realizado; 
      3) Possibilitar uma análise geral do desenvolvimento dos estudantes para os docentes poderem se planejar melhor para os próximos períodos de ensino;
      4) Sugerir estratégias de ensino para os professores que vão trabalhar novamente com alunos que não passaram;
      5) Debater a situação dos alunos que tiraram menos que 60 pontos na final desde que esses tenham tirado no mínimo 50, para decidir se esses podem passar ou não. Por causa disso mostre esforço durante o ano para poder ser aceito mesmo se não conseguir os 60!;
      6) Documentar direitinho todos os resultados finais decididos.
      Para mais informações, basta consultar o artigo 93 do ROD.
  utter_reuniao_pedagogica_decisao_final:
  - text: |-
      Na Reunião Pedagógica Final, a análise para a progressão ou retenção dos discentes que podem reprovar envolve os registros e acompanhamentos feitos pelos docentes ao longo do período letivo, em que a qualidade não pode ser menos importante que a quantidade, ou seja, se esforço foi demonstrado, tem mais chance de passar. Aqueles que têm direito ao voto final são:
      Docentes que atuam na turma;
      Representante do Setor Pedagógico;
      Coordenador de Curso;
      1 membro da equipe de atendimento multidisciplinar da assistência estudantil;
      1 membro do Napne para os alunos acompanhados por esse Núcleo;
      Para quem estuda a distância, mediadores que atuam na turma.
      Caso tenha um empate, vai ser priorizado o voto do(s) docente(s) da matéria em questão.
      Para mais informações, basta consultar o artigo 94 do ROD.
  utter_reuniao_pedagogica_membros:
  - text: |-
      Vamos para a listinha! Os membros da Reunião Pedagógica são:
      1) 1 representante do setor pedagógico (participação obrigatória nas 3 reuniões);
      2) Todos os docentes que atuam na turma (participação obrigatória nas 3 reuniões);
      3) O Coordenador do Curso ou representante (participação obrigatória nas 3 reuniões);
      4) Diretor de Ensino e Coordenador Geral de Ensino (participação facultativa nas 3 reuniões);
      5) 1 representante da Coordenadoria de Registros Acadêmicos (participação obrigatória nas reunião final);
      6) 1 representante de turma (participação obrigatória na reunião intermediária);
      7) Para modalidade EJA, a turma toda deve participar em horário normal de aula na reunião intermediária;
      8) 1 representante da Coordenadoria Geral da Assistência à Comunidade ou o setor equivalente do campus (participação obrigatória nas 3 reuniões);
      9) 1 membro da equipe de atendimento multidisciplinarda assistência estudantil (participação obrigatória nas 3 reuniões);
      10) 1 membro do Napne (participação obrigatória nas 3 reuniões se a turma tem alunos acompanhados por esse núcleo). 
      Bastante gente... são reuniões importantes afinal né KKKKKKKKKKKKKK
      Para mais informações, basta consultar o artigo 95 do ROD.
  utter_monitoria:
  - text: |-
      Na monitoria alunos que são bons em certa matéria ajudam alunos com dificuldade nela. É uma forma de auxílio ao processo de ensino do professor.
      A oferta da monitoria deve respeitar a distribuição que é prevista nos editais para cada modalidade e nível de ensino.
      Para mais informações, basta consultar o artigo 100 do ROD.
  utter_estagio:
  - text: |-
      O aluno deve concluir o estágio dentro do tempo previsto para conclusão do curso, ou seja, o dobro da duração mínima dele. Então atenção porque se passar do tempo você perde a matrícula! E cabe ao Ifes possibilitar condições para ser realizado o estágio obrigatório. 
      Para mais informações, basta consultar os artigos 101 e 102 do ROD.
  utter_corpo_discente:
  - text: |-
      O corpo discente é formado pelos alunos matriculados e ativos no Ifes e podem se organizar em Grêmios e/ou representantes de turma que são eleitos em cada período letivo.
      Para mais informações, basta consultar o artigo 103 do ROD.
  utter_rod_2020_validade:
  - text: |-
      O ROD 2020, que é o ROD em que me baseio para responder suas perguntas atualmente, é válido por 4 anos desde sua implementação, e depois disso é avaliado de novo por toda a comunidade escolar.
      Ou seja, o ROD pode mudar e geralmente de fato muda a cada 4 anos! 
      Para mais informações, basta consultar o artigo 106 do ROD.
